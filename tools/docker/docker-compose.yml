version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: appointment-db
    environment:
      POSTGRES_USER: appointment
      POSTGRES_PASSWORD: appointment_dev
      POSTGRES_DB: appointment_booking
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appointment"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: appointment-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  swagger-ui:
    image: swaggerapi/swagger-ui:v5.17.14
    container_name: appointment-booking-swagger
    ports:
      - "8080:8080"
    volumes:
      - ../../docs/api:/usr/share/nginx/html/api:ro
    environment:
      SWAGGER_JSON: /usr/share/nginx/html/api/openapi.yaml
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
